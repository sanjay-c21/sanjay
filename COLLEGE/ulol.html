<!DOCTYPE html>
<html>
    <head>
        <title>ordered and unordered list</title>
    </head>
 <body>
    <h1>to make a cake</h1>
    <ul>
        <li>ingredients:</li>
        <ol>
            <li>some water</li>
            <li>baking soda</li>
            <ul>
                <li>flour:</li>
                <ol>
                    <li>5-6 cups of flour</li>
                </ol>
            </ul>
        </ol>
        <li>pocedure:</li>
            <ol>
                <li>take a bowl</li>
                <li>pour some water and stir it</li>
            </ol>
        </ul>

    </ul>







 </body>
